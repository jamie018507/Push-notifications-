<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Health Dashboard</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">Health Dashboard</div>
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-heartbeat icon" style="color: #ff3b30;"></i>
                <h3>Heart Rate</h3>
                <p>Track your heart rate in real-time.</p>
                <button>Enable Notifications</button>
            </div>
            <div class="card">
                <i class="fas fa-running icon" style="color: #f39c12;"></i>
                <h3>Activity</h3>
                <p>Monitor your daily activity levels.</p>
                <button>Track Activity</button>
            </div>
            <div class="card">
                <i class="fas fa-lightbulb icon" style="color: #1db954;"></i>
                <h3>Health Tips</h3>
                <p>Get personalized health tips.</p>
                <button>Get Tips</button>
            </div>
            <div class="card">
                <i class="fas fa-tint icon" style="color: #3498db;"></i>
                <h3>Hydration</h3>
                <p>Track your daily water intake.</p>
                <button>Log Water Intake</button>
            </div>
        </div>
    </div>

    <!-- Fixed Task Bar -->
    <div class="task-bar">
        <div class="task-item"><i class="fas fa-heartbeat"></i></div>
        <div class="task-item"><i class="fas fa-running"></i></div>
        <div class="task-item"><i class="fas fa-tint"></i></div>
        <div class="task-item"><i class="fas fa-lightbulb"></i></div>
    </div>
</body>
</html>

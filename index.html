<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please log in to access your dashboard</p>
            <input type="text" id="username" placeholder="Username" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <p class="error" id="error-msg">Invalid username or password</p>
            <button onclick="login()" class="login-button">Login</button>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials (you can replace this with a real database later)
            const correctUsername = "admin";
            const correctPassword = "password123";

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem("loggedIn", "true"); // Store login state
                window.location.href = "dashboard.html"; // Redirect to the main page
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>
</body>
</html>

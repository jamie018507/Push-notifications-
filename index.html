<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Health Dashboard">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c8e4b;
            --background-light: #f4f9f9;
            --background-dark: #121212;
            --card-light: #fff;
            --card-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: var(--card-light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .dark-mode .card {
            background-color: var(--card-dark);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .task-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: var(--primary-color);
            padding: 10px 0;
            border-radius: 20px 20px 0 0;
        }

        .task-item {
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <div class="header">Health Dashboard</div>
        <div class="dashboard">
            <div class="card">
                <i class="fa fa-heartbeat" style="font-size: 40px; color: var(--primary-color);"></i>
                <h3>Heart Rate</h3>
                <p>Track your heart rate in real-time.</p>
            </div>
            <div class="card">
                <i class="fa fa-running" style="font-size: 40px; color: var(--primary-color);"></i>
                <h3>Activity</h3>
                <p>Monitor your daily activity levels.</p>
            </div>
            <div class="card">
                <i class="fa fa-tint" style="font-size: 40px; color: var(--primary-color);"></i>
                <h3>Hydration</h3>
                <p>Track your daily water intake.</p>
            </div>
        </div>
    </div>
    
    <div class="task-bar">
        <div class="task-item"><i class="fa fa-heartbeat"></i><p>Heart</p></div>
        <div class="task-item"><i class="fa fa-running"></i><p>Activity</p></div>
        <div class="task-item"><i class="fa fa-tint"></i><p>Water</p></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>

    <!-- Link the Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Health Push Notifications">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Add some basic CSS for styling -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9f9;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
        }

        .header {
            background-color: #2c8e4b;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            margin-bottom: 80px; /* To give space for task bar */
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            color: #2c8e4b;
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #2c8e4b;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #218c3d;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #888;
        }

        /* Modern Task Bar */
        .task-bar {
            background-color: #2c8e4b;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
            z-index: 100;
        }

        .task-bar .task-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        .task-bar .task-item:hover {
            opacity: 0.7;
        }

        .task-bar .task-item i {
            font-size: 24px;
        }

        .task-bar .task-item p {
            font-size: 12px;
        }
    </style>

    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registered');

                document.getElementById('subscribeButton').addEventListener('click', async function() {
                    try {
                        const subscription = await registration.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: 'BI4uHsHsKlpAJ_K4GZp-pQupJWlg53Ng6cO0iS8NQQ4zR9I765fGcQeH4OjfDYOcDIY4Y-tx7TjKv8FEu4Ya3Lk'
                        });

                        // Send the subscription to your server
                        await fetch('https://push-notifications-weld-three.vercel.app/api/subscribe', {
                            method: 'POST',
                            body: JSON.stringify(subscription),
                            headers: { 'Content-Type': 'application/json' }
                        });

                        console.log('Subscription sent:', subscription);
                        alert('Push notifications enabled!');
                    } catch (error) {
                        console.error('Error subscribing:', error);
                        alert('Error enabling notifications');
                    }
                });
            }).catch(error => console.error('Service Worker registration failed:', error));
        } else {
            console.log('Push notifications are not supported by this browser.');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            Health Dashboard
        </div>

        <!-- Dashboard Section with Cards -->
        <div class="dashboard">
            <div class="card">
                <div class="icon" style="background: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Heart_icon_red.svg') no-repeat center center; background-size: contain;"></div>
                <h3>Heart Rate</h3>
                <p>Track your heart rate in real-time.</p>
                <button id="subscribeButton">Enable Notifications</button>
            </div>

            <div class="card">
                <div class="icon" style="background: url('https://upload.wikimedia.org/wikipedia/commons/0/0d/Running_icon.svg') no-repeat center center; background-size: contain;"></div>
                <h3>Activity</h3>
                <p>Monitor your daily activity levels.</p>
                <button>Track Activity</button>
            </div>

            <div class="card">
                <div class="icon" style="background: url('https://upload.wikimedia.org/wikipedia/commons/0/02/Apple_health_logo.svg') no-repeat center center; background-size: contain;"></div>
                <h3>Health Tips</h3>
                <p>Get personalized health tips for your well-being.</p>
                <button>Get Tips</button>
            </div>

            <div class="card">
                <div class="icon" style="background: url('https://upload.wikimedia.org/wikipedia/commons/6/64/Water_icon.svg') no-repeat center center; background-size: contain;"></div>
                <h3>Hydration</h3>
                <p>Track your daily water intake.</p>
                <button>Log Water Intake</button>
            </div>
        </div>
    </div>

    <!-- Task Bar at the Bottom -->
    <div class="task-bar">
        <div class="task-item">
            <i class="fa fa-heartbeat"></i>
            <p>Heart Rate</p>
        </div>
        <div class="task-item">
            <i class="fa fa-running"></i>
            <p>Activity</p>
        </div>
        <div class="task-item">
            <i class="fa fa-tint"></i>
            <p>Hydration</p>
        </div>
        <div class="task-item">
            <i class="fa fa-lightbulb"></i>
            <p>Tips</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Test</title>

    <!-- Link the Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Push Notifications">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registered');

                document.getElementById('subscribeButton').addEventListener('click', async function() {
                    try {
                        const subscription = await registration.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: 'BI4uHsHsKlpAJ_K4GZp-pQupJWlg53Ng6cO0iS8NQQ4zR9I765fGcQeH4OjfDYOcDIY4Y-tx7TjKv8FEu4Ya3Lk'
                        });

                        // Send the subscription to your server
                        await fetch('https://push-notifications-weld-three.vercel.app/api/subscribe', {
                            method: 'POST',
                            body: JSON.stringify(subscription),
                            headers: { 'Content-Type': 'application/json' }
                        });

                        console.log('Subscription sent:', subscription);
                        alert('Push notifications enabled!');
                    } catch (error) {
                        console.error('Error subscribing:', error);
                        alert('Error enabling notifications');
                    }
                });
            }).catch(error => console.error('Service Worker registration failed:', error));
        } else {
            console.log('Push notifications are not supported by this browser.');
        }
    </script>
</head>
<body>
    <button id="subscribeButton">Enable Notifications</button>
</body>
</html>

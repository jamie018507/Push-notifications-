<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <p class="error" id="error-msg">Invalid username or password</p>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials (you can replace this with a real database later)
            const correctUsername = "admin";
            const correctPassword = "password123";

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem("loggedIn", "true"); // Store login state
                window.location.href = "dashboard.html"; // Redirect to the main page
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>
</body>
</html>
